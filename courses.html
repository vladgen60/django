{% extends 'base.html' %}

{% block title %}Все курсы{% endblock %}

{% block content %}

<table class="table mt-5 table-bordered table-strip table-hover">
    <thead class="table-dark">        
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>            
            <td>
                <a href={{course.id}}>{{ course.title }}</a>
                </td>
            <td>{{ course.category }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.students_qty }}</td>
            <td><button type="button" class="btn btn-primary">Buy</button><Buy></button></td>
        </tr>
        {% endfor %}     
    </tbody>
</table>{% comment %}  {% endcomment %}
{% endblock %}
